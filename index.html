<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" id="scores-link" href="scores.html"
              >High Scores</a
            >
          </div>
          <div class="nav navbar-nav navbar-right" id="time">Timer: 00</div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-10" id="game-div">
            <h1 id="questionText"></h1>
            <div id="answers">
              <button type="button" class="btn btn-info" id="answer1"></button>
              <button type="button" class="btn btn-info" id="answer2"></button>
              <button type="button" class="btn btn-info" id="answer3"></button>
              <button type="button" class="btn btn-info" id="answer4"></button>
            </div>
            <div id="message">
              <h1 id="hsText">Coding Quiz</h1>
              <p>
                Answer the  questions as fast as you can! <br />
              </p>
            </div>
  
            <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv">
              <button type="button" class="btn btn-primary" id="startButton">
                Start Quiz
              </button>
            </div>
          </div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
