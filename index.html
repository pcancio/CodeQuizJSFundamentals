<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz JS Fundamentals</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header with score and timer -->
    <header>
        <div a href="./highscore.html">
            <h3>See High Scores</h3>
            </a>
        </div>
        <div class="score">
            <h3>Your Score: <span id="totalScore">0</span></h3>
        </div>
        <div class="timer">
            <h3>Time Left: <span id="time">0</span></h3>
        </div>
    </header>
    <!-- Quiz Container -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">This is a Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> Answer 1</button>
                <button class="btn"> Answer 2</button>
                <button class="btn"> Answer 3</button>
                <button class="btn"> Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class="next-btn btn hide">NEXT</button>
        </div>
    </div>







    <!-- Footer -->
    <footer> &copy; 2021 by Patricia Cancio</footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
