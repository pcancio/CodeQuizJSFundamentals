<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz JS Fundamentals</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header with score and timer -->
    <header>
        <div class="timer">
            <div class="time-left-text">Time Left:</div>
            <div class="timer-sec">60</div>
        </div>
        <div class="score">
            <div class="score-text">Your Score:</div>
            <div class="score-num">0</div>
        </div>
        <div class="highscore">
            <a href="./scores.html">View High Scores</a>
        </div>
    </header>
    <!-- Quiz Container -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">This is a Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> Answer 1</button>
                <button class="btn"> Answer 2</button>
                <button class="btn"> Answer 3</button>
                <button class="btn"> Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class="next-btn btn hide">NEXT</button>
            <button id="quit-btn" class="quit-btn btn">QUIT</button>
        </div>
    </div>








    <!-- Footer -->
    <footer>
        <h6> &copy; 2021 by Patricia Cancio </h6>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
